# Xilinx
selectProgramToSend = Selecteer het programma om te versturen:
upload = Upload
thisDemoDemonstratesMultiresourceXilinx = Deze demo toont de multiresource wachtrijen van WebLab-Deusto. WebLab-Deusto ondersteunt dat een enkele brontype kan worden gebruikt door verschillende laboratoria (veel laboratoria delen dezelfde rij), en dat een laboratorium kan worden gebouwd bovenop verschillende types van resources (het laboratorium gebruikt dus intern meer dan een wachtrij tegelijkertijd, die waarschijnlijk gedeeld wordt met andere laboratoria). In deze demo zal u gebruik maken van een CPLD of een FPGA afhankelijk van welke beschikbaar is, maar u kunt testen dat ud-demo-PLD en ud-demo-FPGA hun eigen wachtrijen hebben. Bijvoorbeeld, als u een webbrowser gebruikt om de FPGA te gebruiken, zult u zien dat voor het gebruik van deze demo niet de FPGA wordt toegewezen. Indien dit niet een demo was, zou u hier het programma selecteren dat naar het apparaat verzonden wordt. Aangezien het schadelijk zou kunnen zijn, sturen we in de demo altijd hetzelfde demonstratie-bestand.
