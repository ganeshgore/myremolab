thisDemoDemonstratesMultiresourceXilinx = Это демо демонстрирует многоресурсные очереди WebLab-Deusto. WebLab-Deusto поддерживает различные алгоритмы: (1) единственный ресурсный тип может быть использован различными лабораториями (таким образом, различные лаборатории используют одни и те же очереди), (2) лаборатория может быть построена на основе различных типов ресурсов (и, следовательно, лаборатория использует более одной очереди в одно и то же время. Очередь может быть распределена с другими лабораториями). В этой демо-версии, Вы будете использовать CPLD или FPGA в зависимости от того, которая свободна для пользования. Вы также можете проверить, что ud-demo-CPLD и ud-demo-FPGA имеют свои собственные очереди ожидания. Например, если вы используете один веб-браузер для работы с FPGA, вы видите, что  демо-версия использует иное соединение с  FPGA. Чтобы избежать сбоев в работе лаборатории, в демо-версии используется  демо-файл для демонстрации эксперимента. В случае рабочей версии Вы выбираете свою программу, которая будет направлена ​​на устройство.
thisDemoDoesNotAllowUpload = Чтобы избежать сбоев в работе лаборатории, в демо-версии используется  демо-файл для демонстрации эксперимента. В случае рабочей версии Вы выбираете свой программный код, который будет направлен ​​на устройство.
