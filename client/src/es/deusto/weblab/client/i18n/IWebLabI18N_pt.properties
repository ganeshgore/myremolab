upload = Carregar
thisDemoDemonstratesMultiresourceXilinx = Esta demonstração mostra as filas multi-recursos do WebLab-Deusto. WebLab-Deusto afirma que um único tipo de recurso pode ser utilizado por diferentes laboratórios (por conseguinte, muitos laboratórios compartilham a mesma fila), e um laboratório pode ser construído com diferentes tipos de recursos (e, portanto, o laboratório usa internamente mais de uma fila ao mesmo tempo, as quais provavelmente são partilhadas com outros laboratórios). Nesta demonstração, você irá usar um CPLD ou FPGA dependendo de qual está disponível, mas você pode testar que ud-demo-pld e ud-demo-fpga têm suas próprias filas. Por exemplo, se você usar um navegador de internet para usar o FPGA, você verá que utilizando esse demo você não será atribuído ao FPGA. Se não se tratar de um demo, você deve selecionar aqui o programa que seria enviado para o dispositivo. Uma vez que poderia ser prejudicial, no demo sempre é enviado o mesmo arquivo de demonstração.
thisDemoDoesNotAllowUpload = Se este não era um demo, você pode selecionar aqui o programa a ser enviado para o dispositivo. Uma vez que pode ser prejudicial, no demo sempre é enviado o  mesmo arquivo de demonstração.
